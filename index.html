<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./Assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <!-- Timeblocks go here -->
  <div class=".container-fluid grid row px-5" id="mominput" style="row-gap: 0;">
    <form class="input-group g-col-12">
      <span class="input-group-text hour" id="hour9">09AM </span>
      <input type="text" class="form-control" placeholder="" aria-label=""
        aria-describedby="button-addon2">
      <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon2">⏰</button>
    </form>
    <form class="input-group g-col-12">
      <span class="input-group-text hour" id="hour10">10AM </span>
      <input type="text" class="form-control" placeholder="" aria-label=""
        aria-describedby="button-addon2">
      <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon3">⏰</button>
    </form>
    <form class="input-group  grid g-col-12">
      <span class="input-group-text hour" id="hour11">11AM </span>
      <input type="text" class="form-control" placeholder="" aria-label=""
        aria-describedby="button-addon2">
      <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon4">⏰</button>
    </form>
    <form class="input-group  grid g-col-12">
      <span class="input-group-text hour" id="hour12">12AM </span>
      <input type="text" class="form-control" placeholder="" aria-label=""
        aria-describedby="button-addon2">
      <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon5">⏰</button>
    </form>
    <form class="input-group  grid g-col-12">
      <span class="input-group-text hour" id="hour13">01PM </span>
      <input type="text" class="form-control" placeholder="" aria-label=""
        aria-describedby="button-addon2">
      <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon6">⏰</button>
    </form>
    <form class="input-group  grid g-col-12">
      <span class="input-group-text hour" id="hour14">02PM </span>
      <input type="text" class="form-control" placeholder="" aria-label=""
        aria-describedby="button-addon2">
      <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon7">⏰</button>
    </form>
    <form class="input-group  grid g-col-12">
      <span class="input-group-text hour" id="hour15">03PM </span>
      <input type="text" class="form-control" placeholder="" aria-label=""
        aria-describedby="button-addon2">
      <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon8">⏰</button>
    </form>
    <form class="input-group  grid g-col-12">
      <span class="input-group-text hour" id="hour16">04PM </span>
      <input type="text" class="form-control" placeholder="" aria-label=""
        aria-describedby="button-addon2">
      <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon9">⏰</button>
    </form>
    <form class="input-group  grid g-col-12">
      <span class="input-group-text hour" id="hour17">05PM </span>
      <input type="text" class="form-control" placeholder="" aria-label=""
        aria-describedby="button-addon2">
      <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon10">⏰</button>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./Assets/javascript.js"></script>
</body>

</html>
